<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Metrics</title>
    <script>
        // Wait until the DOM is fully loaded before executing the script
        document.addEventListener("DOMContentLoaded", () => {
            // Create a new WebSocket connection to the server
            const ws = new WebSocket(`ws://${window.location.host}`);

            // Event handler for when the WebSocket connection is opened
            ws.onopen = () => {
                console.log("WebSocket connection opened");
                // Update the status element to indicate the WebSocket is connected
                document.getElementById("status").innerText = "WebSocket Status: Connected";
            };

            // Event handler for when a message is received from the WebSocket server
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data); // Parse the JSON data from the server
                // Update the OEE metrics elements with the received data, rounded to two decimal places
                document.getElementById("oee").innerText = `OEE: ${data.oee.toFixed(2)}%`;
                document.getElementById("availability").innerText = `Availability: ${data.availability.toFixed(2)}%`;
                document.getElementById("performance").innerText = `Performance: ${data.performance.toFixed(2)}%`;
                document.getElementById("quality").innerText = `Quality: ${data.quality.toFixed(2)}%`;
                document.getElementById("level").innerText = `Level: ${data.level}`;
            };

            // Event handler for when the WebSocket connection is closed
            ws.onclose = () => {
                console.log("WebSocket connection closed");
                // Update the status element to indicate the WebSocket is disconnected
                document.getElementById("status").innerText = "WebSocket Status: Disconnected";
            };

            // Event handler for when there is an error with the WebSocket connection
            ws.onerror = (error) => {
                console.error(`WebSocket error: ${error.message}`);
                // Update the status element to indicate there was an error with the WebSocket
                document.getElementById("status").innerText = "WebSocket Status: Error";
            };
        });
    </script>
</head>

<body>
    <h1>OEE Metrics</h1>
    <div id="status">WebSocket Status: Connecting...</div>
    <div id="oee">OEE: N/A</div>
    <div id="availability">Availability: N/A</div>
    <div id="performance">Performance: N/A</div>
    <div id="quality">Quality: N/A</div>
    <div id="level">Level: N/A</div>
</body>

</html>
