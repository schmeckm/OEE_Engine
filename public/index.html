<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Metrics</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js library -->
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div id="status">WebSocket Status: Connected</div>
            <div class="gauge-container"><canvas id="oeeGauge"></canvas></div>
            <div class="gauge-container"><canvas id="availabilityGauge"></canvas></div>
            <div class="gauge-container"><canvas id="performanceGauge"></canvas></div>
            <div class="gauge-container"><canvas id="qualityGauge"></canvas></div>
        </div>
        <div class="right-column">
            <div id="processData">
                <p>Order Number: <span id="orderNumber">N/A</span></p>
                <p>Start Time: <span id="startTime">N/A</span></p>
                <p>End Time: <span id="endTime">N/A</span></p>
                <p>Planned Quantity: <span id="plannedQuantity">N/A</span></p>
                <p>Planned Downtime: <span id="plannedDowntime">N/A</span></p>
                <p>Unplanned Downtime: <span id="unplannedDowntime">N/A</span></p>
            </div>
            <canvas id="timelineChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- Link to your JavaScript file -->
</body>

</html>
